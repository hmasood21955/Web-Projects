<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%); min-height: 100vh; }
        .card { max-width: 400px; margin: 5rem auto; border-radius: 1.5rem; box-shadow: 0 4px 24px #a18cd133; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Voting System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="card p-4 mt-4">
        <h2 class="mb-3 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
    <style>
        body { background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%); min-height: 100vh; }
    </style>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginMsg" class="mt-3"></div>
        <div class="mt-2 text-center">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>
</div>
<script>
document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const msg = document.getElementById('loginMsg');
    msg.textContent = 'Logging in...';
    msg.className = 'text-info';
    const formData = new FormData(this);
    const res = await fetch('php/api/login.php', { method: 'POST', body: formData });
    const data = await res.json();
    if (data.success) {
        msg.textContent = 'Login successful! Redirecting...';
        msg.className = 'text-success';
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
    } else {
        msg.textContent = data.message;
        msg.className = 'text-danger';
    }
};
</script>
</body>
</html>
